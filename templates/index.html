<!DOCTYPE html>
<html>
<head>
    <title>CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1 class="mb-4">📋 Item List</h1>

    <a href="/add" class="btn btn-primary mb-3">➕ Add New Item</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>
                    <a href="/edit/{{ item[0] }}" class="btn btn-warning btn-sm">✏️ Edit</a>
                    <a href="/delete/{{ item[0] }}" class="btn btn-danger btn-sm">🗑️ Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
